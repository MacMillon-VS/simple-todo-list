<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form id="form" class="form">

            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="xyz@domain.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button class="custom-button btn-3">Submit</button>
            <p class="redirect-link">Don't have accout? <a href="signup.html">Create</a></p>
        </form>
    </div>


    <script>
        const form = document.getElementById('form');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        form.addEventListener('submit', e => {
            e.preventDefault();

            checkInputs();
        });

        function checkInputs() {
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            let isEmailOk = false;
            let isPasswordOk = false;

            if (emailValue === '') {
                setErrorFor(email, 'Email cannot be blank');
            } else if (!isEmail(emailValue)) {
                setErrorFor(email, 'Not a valid email');
            } else {
                setSuccessFor(email);
                isEmailOk = true;
            }

            if (passwordValue === '') {
                setErrorFor(password, 'Password cannot be blank');
            } else if (passwordValue.length < 8) {
                setErrorFor(password, 'Password must be above 8 letters');
            } else {
                setSuccessFor(password);
                isPasswordOk = true;
            }
            if (isEmailOk && isPasswordOk) {
                window.location.href = 'todo.html';
            }
        }

        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }

        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }

        function isEmail(email) {
            return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
        }


    </script>
</body>

</html>
